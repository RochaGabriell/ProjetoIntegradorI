<div id="deleteModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Tem certeza de que deseja deletar "  {{ object.title }}"?</p>
        <form method="post" id="deleteForm" action="{% url 'delete_post' object.id %}">
            {% csrf_token %}
            <input type="submit" value="Confirmar">
        </form>
    </div>
</div>
