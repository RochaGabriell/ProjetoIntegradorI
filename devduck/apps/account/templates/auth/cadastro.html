{% extends 'global/base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'global/css/login/login.css' %}" type="text/css">
{% endblock %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<div class="box-left foto">
    <h1>Venha fazer parte do nosso time!</h1>

    <img src="{% static 'global/css/login/img/blog-post-animate.svg' %}" alt="imagem">

</div>
<form class="conteiner cadas" method="post">
    {% csrf_token %}
    <div class="box-right Cadastro">
        <h1>Cadastro</h1>

        <label>Matricula:</label>

        <input  class="input-cadastro" id="input-lateral" type="text" name="matriculation" placeholder="Matricula" required />

        <label>Nome:</label>

        <input class="input-cadastro" type="text" name="username" placeholder="Nome" required />


        <label>E-mail:</label>

        <input  class="input-cadastro" type="email" name="email" placeholder="E-mail" required />
        <label>Senha:</label>

        <input  class="input-cadastro"  type="password" name="password1" placeholder="Senha" required />
        <label>Confirmar senha:</label>
        <input  class="input-cadastro" id="input2" type="password" name="password2" placeholder="Senha" required />

        {% for error in input.errors %}
        <p>{{ error }}</p>
        {% endfor %}

        <div class="btn"><button type="submit" >Cadastrar</button></div>
    </div>
</form>
{% endblock %}
